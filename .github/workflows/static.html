<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background color to black */

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #222; /* Darker shade of black */

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            height: 80vw; /* Square shape */
            max-width: 800px; /* Maximum width */
            max-height: 800px; /* Maximum height */
            overflow: auto; /* Enable scrolling if needed */
        }
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Ensure logo appears above other content */
        }
        .logo-container img {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
        h1 {
            color: #fff; /* Set heading color to white */
        }
        .booklet {
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
        }
    </style>
</head>
